<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" class="input-box" readonly>

        <div class="buttons">
            <button id="block7" onclick="addToInput('7')">7</button>
            <button id="block8" onclick="addToInput('8')">8</button>
            <button id="block9" onclick="addToInput('9')">9</button>
            <button id="divide" onclick="addToInput('/')">/</button>

            <button id="block4" onclick="addToInput('4')">4</button>
            <button id="block5" onclick="addToInput('5')">5</button>
            <button id="block6" onclick="addToInput('6')">6</button>
            <button id="multiply" onclick="addToInput('*')">*</button>

            <button id="block1" onclick="addToInput('1')">1</button>
            <button id="block2" onclick="addToInput('2')">2</button>
            <button id="block3" onclick="addToInput('3')">3</button>
            <button id="minus" onclick="addToInput('-')">-</button>

            <button id="block0" onclick="addToInput('0')">0</button>
            <button id="dot" onclick="addToInput('.')">.</button>
            <button id="ans" onclick="calculate()">=</button>
            <button id="plus" onclick="addToInput('+')">+</button>

            <button id="clr" onclick="clearInput()">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
